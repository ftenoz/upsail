name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Validate repo structure
        run: npm run validate:structure
      - name: Run tests
        run: npm run test
      - name: Build web
        run: npm run build:web
      - name: Build api
        run: npm run build:api
      - name: Deployment smoke check
        env:
          DEPLOYMENT_WEB_URL: ${{ secrets.DEPLOYMENT_WEB_URL }}
          DEPLOYMENT_API_URL: ${{ secrets.DEPLOYMENT_API_URL }}
        run: npm run smoke:deploy
